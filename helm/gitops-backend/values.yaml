replicaCount: 2

image:
  repository: 192.168.11.128:8082/docker-hosted/gitops-backend
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 30000

containerPort: 30000

nodeSelector:
  node-role.kubernetes.io/worker: worker

resources:
  requests:
    cpu: "200m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

readinessProbe:
  path: /actuator/health
  port: 30000

livenessProbe:
  path: /actuator/health
  port: 30000

rollingUpdate:
  maxSurge: 1
  maxUnavailable: 0